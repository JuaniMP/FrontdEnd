<div class="cd-page">
  <!-- capa oscura -->
  <div class="overlay"></div>

  <!-- filtros + buscador -->
  <section class="filters">
    <select>
      <option>Géneros</option>
      <option>Rock</option>
      <option>Pop</option>
      <option>Jazz</option>
    </select>
    <select>
      <option>Año</option>
      <option>1990s</option>
      <option>2000s</option>
      <option>2010s</option>
    </select>
    <div class="search-wrapper">
      <input type="text" placeholder="Buscar…" />
      <button><img src="/assets/images/search-icon.png" alt="Buscar" /></button>
    </div>
  </section>

  <!-- Carrusel: Más Vendidos (CD) -->
  <section class="carousel-section">
    <h2>Más Vendidos (CD)</h2>
    <div class="carousel">
      <button class="nav-arrow left">&laquo;</button>
      <div class="track">
        <div
          class="card"
          *ngFor="let p of mostSold; trackBy: trackByIndex"
        >
          <img [src]="p.fotoProducto" [alt]="p.descripcion" />
          <div class="info">
            <div class="product-name">{{ p.descripcion }}</div>
            <div class="price">
              {{ p.precioVentaActual | currency:'COP':'symbol' }}
            </div>
            <button (click)="onAdd(p)">Comprar</button>
          </div>
        </div>
      </div>
      <button class="nav-arrow right">&raquo;</button>
    </div>
  </section>

  <!-- Carrusel: Populares por Género (CD) -->
  <section class="carousel-section">
    <h2>Populares por Género (CD)</h2>
    <div class="carousel">
      <button class="nav-arrow left">&laquo;</button>
      <div class="track">
        <div
          class="card"
          *ngFor="let p of byGenre; trackBy: trackByIndex"
        >
          <img [src]="p.fotoProducto" [alt]="p.descripcion" />
          <div class="info">
            <div class="product-name">{{ p.descripcion }}</div>
            <div class="price">
              {{ p.precioVentaActual | currency:'COP':'symbol' }}
            </div>
            <button (click)="onAdd(p)">Comprar</button>
          </div>
        </div>
      </div>
      <button class="nav-arrow right">&raquo;</button>
    </div>
  </section>
</div>
