<!-- src/app/usuario/cds/cds.component.html -->
<div class="cd-page">
  <!-- Capa oscura -->
  <div class="overlay"></div>

  <!-- Filtros + buscador -->
  <section class="filters">
    <select>
      <option>Géneros</option>
      <option>Rock</option>
      <option>Pop</option>
      <option>Jazz</option>
    </select>
    <select>
      <option>Año</option>
      <option>1970s</option>
      <option>1980s</option>
      <option>1990s</option>
    </select>
    <div class="search-wrapper">
      <input type="text" placeholder="Buscar…" />
      <button>
        <img src="assets/images/search-icon.png" alt="Buscar" />
      </button>
    </div>
  </section>

  <!-- Mensaje de carga o error -->
  <div *ngIf="loading" class="loading">Cargando CDs…</div>
  <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>

  <!-- Carrusel: Los Más Vendidos (CDs) -->
  <section class="carousel-section" *ngIf="!loading && !errorMsg">
    <h2>Los Más Vendidos</h2>
    <div class="carousel">
      <button class="nav-arrow left">&laquo;</button>
      <div class="track">
        <div class="card" *ngFor="let p of cdMostSold">
          <img
            [src]="'assets/images/' + p.fotoProducto"
            [alt]="p.descripcion"
          />
          <div class="info">
            <div class="product-name">{{ p.descripcion }}</div>
            <div class="price">
              {{ p.precioVentaActual | currency:'COP':'symbol' }}
            </div>
            <button>Comprar</button>
          </div>
        </div>
      </div>
      <button class="nav-arrow right">&raquo;</button>
    </div>
  </section>

  <!-- Carrusel: Los Más Vendidos por Género (CDs) -->
  <section class="carousel-sectional" *ngIf="!loading && !errorMsg">
    <h2>Los Más Vendidos por Género</h2>
    <div class="carousel">
      <button class="nav-arrow left">&laquo;</button>
      <div class="track">
        <div class="card" *ngFor="let p of cdByGenre">
          <img
            [src]="'assets/images/' + p.fotoProducto"
            [alt]="p.descripcion"
          />
          <div class="info">
            <div class="product-name">{{ p.descripcion }}</div>
            <div class="price">
              {{ p.precioVentaActual | currency:'COP':'symbol' }}
            </div>
            <button>Comprar</button>
          </div>
        </div>
      </div>
      <button class="nav-arrow right">&raquo;</button>
    </div>
  </section>
</div>
