<!-- src/app/usuario/usuario.component.html -->
<div class="usuario-container">
  <header class="usuario-header">
    <div class="logo-area">
      <img src="/assets/images/logo.png" alt="Deltamusic" class="logo" />
      <span class="logo-text">Deltamusic</span>
    </div>
    <nav class="top-nav">
      <button
        class="icon-btn vinilo-btn"
        [class.active]="section==='vinilo'"
        (click)="switchView('vinilo')"
      >
        <img src="/assets/images/vinilo-icon.png" alt="Vinilo" />
      </button>

      <button
        class="icon-btn cd-btn"
        [class.active]="section==='cd'"
        (click)="switchView('cd')"
      >
        <img src="/assets/images/cd-icon.png" alt="CD" />
      </button>

      <button class="icon-btn client-btn">
        <img src="/assets/images/user-icon.png" alt="Cliente" />
      </button>

      <button class="icon-btn logout-btn" (click)="logout()">
        <img src="/assets/images/logout-icon.png" alt="Cerrar sesiÃ³n" />
      </button>
    </nav>
  </header>

  <app-vinilos
  *ngIf="section==='vinilo'"
  [mostSold]="viniloMostSold"
  [byGenre]="viniloByGenre"
  [onAdd]="onAddToCart.bind(this)"
  [onSwitch]="switchView.bind(this)"
  [onLogout]="logout.bind(this)"
  [onCart]="openCart.bind(this)"
></app-vinilos>
<!-- implementa openCart() donde necesites -->


  <app-cds
  *ngIf="section==='cd'"
  [mostSold]="cdMostSold"
  [byGenre]="cdByGenre"
  [onAdd]="onAddToCart.bind(this)"
  [onLogout]="logout.bind(this)"
  [onSwitch]="switchView.bind(this)"
></app-cds>

</div>
