<!-- src/app/usuario/usuario.component.html -->
<div class="usuario-container">
  <!-- HEADER: Logo + Íconos + Botones de Navegación -->
  <header class="usuario-header">
    <div class="logo-area">
      <img src="/assets/images/logo.png" alt="Deltamusic" class="logo" />
      <span class="logo-text">Deltamusic</span>
    </div>
    <nav class="top-nav">
      <!-- Botón Vinilos -->
      <button class="icon-btn vinilo-btn" (click)="goToVinilos()" title="Vinilos">
        <img src="/assets/images/vinilo-icon.png" alt="Vinilo" />
      </button>

      <!-- Botón CDs -->
      <button class="icon-btn cd-btn" (click)="goToCds()" title="CDs">
        <img src="/assets/images/cd-icon.png" alt="CD" />
      </button>

      <!-- Botón Carrito -->
      <button class="icon-btn cart-btn" (click)="openCart()" title="Ver carrito">
        <img src="/assets/images/cart-icon.png" alt="Carrito" />
      </button>

      <!-- Botón Cliente (Editar Perfil) -->
      <button class="icon-btn client-btn" (click)="goToEditProfile()" title="Editar perfil">
        <img src="/assets/images/user-icon.png" alt="Cliente" />
      </button>

      <!-- Botón Logout -->
      <button class="icon-btn logout-btn" (click)="logout()" title="Cerrar sesión">
        <img src="/assets/images/logout-icon.png" alt="Cerrar sesión" />
      </button>
    </nav>
  </header>

  <!-- MAIN: aquí se inyecta VINILOS, o CDS, o EDIT-PROFILE según la ruta actual -->
  <main class="usuario-main">
    <router-outlet></router-outlet>
  </main>
</div>
